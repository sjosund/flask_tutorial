<html>
    <head>
        {% if title %}
            <title>{{title}} - Test website</title>
        {% else %}
            <title>Welcome to Test</title>
        {% endif %}
    </head>
    <body>
        <div>The website: <a href="/index">Home</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{message}} </li>
            {% endfor %}
        <ul>
        {% endif %}
        {% endwith %}
        {% block content%}{% endblock %}
    </body>
</html>
